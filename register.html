<div id="register-page" class="page p-8 text-center">
    <h2 class="text-2xl font-bold mb-8">新規会員登録</h2>
    <input type="email" id="register-email" placeholder="ユーザーID(メールアドレス)" class="form-input mb-4">
    <input type="password" id="register-password" placeholder="パスワード" class="form-input mb-4">
    <input type="password" id="register-confirm-password" placeholder="パスワード (確認用)" class="form-input mb-6">
    <button id="register-btn" class="btn-primary">登録</button>
</div>
