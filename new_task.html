<div id="new-task-page" class="page flex-col">
    <div class="header flex justify-between items-center p-4">
        <button id="close-new-task" class="text-gray-600"><i class="fas fa-times"></i></button>
        <h2 class="text-lg font-semibold">新規タスク</h2>
        <button id="save-task-btn" class="text-red-700 font-semibold">保存</button>
    </div>
    <div class="p-4 flex-grow">
        <input type="text" id="new-task-name" placeholder="新規タスク名" class="form-input mb-6 text-xl font-semibold">
        <div class="flex items-center justify-between mb-4">
            <label class="flex items-center"><i class="far fa-clock mr-3"></i><span>終日</span></label>
            <label class="toggle-switch relative inline-block w-12 h-6">
                <input type="checkbox" id="all-day-toggle" class="opacity-0 w-0 h-0">
                <span class="slider absolute cursor-pointer top-0 left-0 right-0 bottom-0 bg-gray-300 rounded-full transition-all duration-400 before:absolute before:content-[''] before:h-4 before:w-4 before:left-1 before:bottom-1 before:bg-white before:rounded-full before:transition-all duration-400 checked:bg-red-700 checked:before:translate-x-6"></span>
            </label>
        </div>
        <div class="pl-8">
            <div class="flex items-center justify-between mb-3"><span class="text-gray-700">開始</span><input type="date" id="start-date" class="border p-2 rounded-lg"></div>
            <div class="flex items-center justify-between"><span class="text-gray-700">終了</span><input type="date" id="end-date" class="border p-2 rounded-lg"></div>
        </div>
        </div>
</div>
